<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button
      ion-item
      *ngFor="let produto of produtos"
      (click)="showDetail(produto.id)"
    >
      <ion-thumbnail item-start>
        <img [src]="produto.imageUrl || 'assets/imgs/prod.jpg'" />
      </ion-thumbnail>
      <h2>{{produto.name}}</h2>
      <p>{{produto.preco | currency}}</p>
    </button>
  </ion-list>
</ion-content>

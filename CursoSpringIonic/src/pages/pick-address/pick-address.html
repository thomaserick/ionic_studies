<ion-header>
  <ion-navbar>
    <button ion-button="ion-button" menuToggle="menuToggle">
      <ion-icon slot="menu" name="menu"></ion-icon>
    </button>
    <ion-title>Fechamento de Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Selecione um endereÃ§o</ion-label>
    </ion-list-header>
    <button
      ion-item="ion-item"
      *ngFor="let address of addresses"
      (click)="nextPage(address)"
    >
      <h2>{{address.logradouro}}, {{address.numend}}</h2>
      <p>{{address.complemento}} {{address.bairro}} CEP {{address.cep}}</p>
      <p>{{address.cidade.name}} {{address.cidade.estado.name}}</p>
    </button>
  </ion-list>
</ion-content>

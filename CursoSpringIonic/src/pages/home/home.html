
<ion-content padding>
  <h3>Sistema de Pedidos</h3>

<img src="assets/imgs/tela-inicial.png" alt="logo">

<form> 
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="logins.email" name="email" type="text" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input [(ngModel)]="logins.senha" name="senha" type="password" placeholde=""></ion-input>
  </ion-item>
  <button ion-button block (click)='login()'>Entrar</button>
</form>
<button ion-button block outline>Registrar</button>

</ion-content>
